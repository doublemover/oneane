components:
  securitySchemes:
    InstrumentAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Barnard uses a custom Basic challenge-response header for privileged
        endpoints. This spec does not include any embedded keys or code.
  schemas:
    AdjustFocusBody:
      type: object
      properties:
        restartCapture:
          type: boolean
      required:
      - restartCapture
    AdjustFramingBody:
      type: object
      properties:
        rot:
          type: number
          format: double
        x:
          type: integer
          format: int32
        y:
          type: integer
          format: int32
      required:
      - rot
      - x
      - y
    AutoInitBody:
      type: object
      properties:
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        observatoryId:
          type: string
        observatoryName:
          type: string
        skipAutoFocus:
          type: boolean
        time:
          type: integer
          format: int64
      required:
      - latitude
      - longitude
      - skipAutoFocus
      - time
    DeleteStoredCaptureBody:
      type: object
      properties:
        storeId:
          type: string
    DeleteUserStorageFolderBody:
      type: object
      properties:
        folderPaths:
          type: array
          items: {}
    HdrBackgroundBody:
      type: object
      properties:
        curve:
          type: integer
          format: int32
        polynomialOrder:
          type: integer
          format: int32
        ratioParam:
          type: number
          format: double
        ratioParamLocal:
          type: number
          format: double
        saturation:
          type: number
          format: double
        whiteMeanNoiseRatio:
          type: number
          format: double
      required:
      - curve
      - polynomialOrder
      - ratioParam
      - ratioParamLocal
      - saturation
      - whiteMeanNoiseRatio
    NetworkBody:
      type: object
      properties:
        band:
          type: string
    PlaylistBody:
      type: object
      properties:
        appVersion:
          type: string
        deviceId:
          type: string
        playlistType:
          $ref: '#/components/schemas/StellinaPlaylistOperation_PlaylistType'
        targets:
          type: array
          items: {}
        userId:
          type: integer
          format: int32
          nullable: true
    ReportsBody:
      type: object
      properties:
        reports:
          type: array
          items: {}
    RequestCodeBody:
      type: object
      properties:
        response:
          type: string
    SettingsBody:
      type: object
      properties:
        algoHdrBackground:
          $ref: '#/components/schemas/StellinaSettings_BalensMode'
        buttonBrightness:
          type: string
        enableDarkUsage:
          type: boolean
          nullable: true
        enableDithering:
          type: boolean
          nullable: true
        enableFullResolution:
          type: boolean
          nullable: true
        enableHdrBackground:
          type: boolean
          nullable: true
        enableLiveFocus:
          type: boolean
          nullable: true
        storageFileCategories:
          type: array
          items: {}
        telescopeName:
          type: string
        usbFileTypes:
          type: array
          items: {}
    StartObservationBody:
      type: object
      properties:
        algorithm:
          $ref: '#/components/schemas/StellinaObservationOperation_StellinaPointingAlgorithm'
        backgroundEnabled:
          type: boolean
          nullable: true
        backgroundPolyorder:
          type: number
          format: double
          nullable: true
        brightZoneOffset:
          $ref: '#/components/schemas/StellinaObservationOperation_StellinaBrightZoneOffset'
        de:
          type: number
          format: double
          nullable: true
        doStacking:
          type: boolean
          nullable: true
        exposureMicroSec:
          type: integer
          format: int32
          nullable: true
        gain:
          type: integer
          format: int32
          nullable: true
        hdrBackground:
          $ref: '#/components/schemas/HdrBackgroundBody'
        histogramEnabled:
          type: boolean
          nullable: true
        histogramHigh:
          type: number
          format: double
          nullable: true
        histogramLow:
          type: number
          format: double
          nullable: true
        histogramMedium:
          type: number
          format: double
          nullable: true
        mosaicBody:
          $ref: '#/components/schemas/MosaicBody'
        objectId:
          type: string
        objectName:
          type: string
        objectType:
          type: string
        observationType:
          $ref: '#/components/schemas/StellinaObservationOperation_StellinaObservationType'
        ra:
          type: number
          format: double
          nullable: true
        rot:
          type: number
          format: double
          nullable: true
        store:
          $ref: '#/components/schemas/StellinaObservationOperation_StellingCaptureStore'
        targetType:
          $ref: '#/components/schemas/StellinaObservationOperation_ObservationTargetType'
    StartObservationFromStoredCaptureBody:
      type: object
